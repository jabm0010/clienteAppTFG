<div class="div-terapia mt-5  ">
  <div class="container-fluid" ng-init="init()">
    <div class="row mx-auto mb-2 mt-3">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="#!principal"
            ><i class="material-icons-new  outline-arrow_back  "></i
          ></a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link active"
            ng-href="#!terapias/{{ terapia.idTerapia }}"
            >Calendario</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link "
            ng-href="#!terapias/{{ terapia.idTerapia }}/ejercicios"
            >Ejercicios</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link " ng-href="#!terapias/{{ terapia.idTerapia }}/chat"
            >Chat</a
          >
        </li>
      </ul>
    </div>

    <div class="row mx-auto mb-6 mt-1">
      <div class="col-md-5 lg-5 mt-2 mb-4 ">
        <div>
          <h3>Calendario <i class="material-icons-new  outline-date_range  "></i></h3>
          <div id="calendar"></div>
        </div>
      </div>
      <div class="col-md-1 lg-1 mt-2  "></div>

      <div class="col-md-5 lg-5 mt-2 ">

        <h3>Progreso de la terapia <i class="material-icons-new  outline-list_alt  "></i></h3>
        <div class="progress" style="height: 15px;">
          <div
            id="progreso"
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 0%"
          >
            {{ progreso }}
          </div>
        </div>

        <div class="list-group">
          <div class="list-group-item">
            <h6>
              Sesiones futuras:
              <span
                class="badge badge-pill badge-light"
                ng-repeat="s in fechasFuturasF"
              >
                {{ s }}
              </span>
            </h6>
          </div>
          <div class="list-group-item">
            <h6>
              Sesiones realizadas:

              <span
                class="badge badge-pill badge-light"
                ng-repeat="s in fechasRealizadasF"
              >
                {{ s }}
              </span>
            </h6>
          </div>
          <div class="list-group-item">
            <h6>
              Sesiones no realizadas:

              <span
                class="badge badge-pill badge-light"
                ng-repeat="s in fechasFallidasF"
              >
                {{ s }}
              </span>
            </h6>
          </div>
        </div>
      </div>

      <div class="col-md-1 lg-1 mt-2 "></div>
    </div>

    <div class="row mx-auto mb-4 mt-5"></div>
  </div>
</div>

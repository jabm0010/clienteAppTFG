<body class="bg-light">
  <div ng-init="verEjercicios()"></div>

  <div class="container mt-5">
    <div class="row mx-auto mb-3">
      <div class="col-md-3 mb-2  mt-3 "></div>
      <div class="col-md-4 mb-2  mt-3">
        <input
          class="form-control mr-sm-2"
          type="text"
          placeholder="Buscar"
          aria-label="Buscar"
          ng-model="$ctrl.query"
        />
      </div>
      <div class="col-md-3 mb-2  mt-3"></div>
    </div>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            
            <th scope="col">Título</th>
            <th scope="col">Fecha creación</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="e in pagina.contenidos | filter:$ctrl.query ">
         
            <td>{{ e.titulo }}</td>
            <td>{{ e.fechaCreacion }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

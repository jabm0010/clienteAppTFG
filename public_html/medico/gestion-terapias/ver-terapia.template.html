<div class="div-terapia mt-5  ">
  <div class="container-fluid" ng-init="init()">

    <div class="row mx-auto mb-2 mt-3">
      <ul class="nav nav-tabs">
          <li class="nav-item">
              <a class="nav-link" href="#!historial-medico"><i class="material-icons-new  outline-arrow_back  "></i></a>
            </li>

          <li class="nav-item">
            <a class="nav-link active" ng-href="#!terapias/{{terapia.idTerapia}}">Calendario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " ng-href="#!terapias/{{terapia.idTerapia}}/ejercicios">Ejercicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " ng-href="#!terapias/{{terapia.idTerapia}}/chat">Chat</a>

        </div>
      </div>

            <div class="list-group">

              </div>
              <div class="list-group-item">

            </div>
        </div>
      

      <div class="col-md-1 lg-1 mt-2 "></div>


    </div>

    <div class="row mx-auto mb-4 mt-5">
      </div>

<body class="bg-light">
  <div ng-init="obtenerPacientes()"></div>
  <div class="row mx-auto mb-1">
    <div class="col-md-6 mb-1 mt-3">
      <div class="container mt-1">
        <div class="row mx-auto mb-1">
          <div class="col-md-6 mb-1 mt-5 ">
            <div>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="material-icons-new  outline-search  "></i>
                </span>
                <input
                  class="form-control mr-sm-2"
                  type="text"
                  placeholder="Buscar"
                  aria-label="Buscar"
                  ng-model="$ctrl.query"
                />
              </div>
            </div>
          </div>
          <div class="col-md-1 mb-2 mt-5"></div>
          <div class="col-md-4 mb-2 mt-5">
            <a
              href="#!nuevo-paciente"
              class="btn btn-circle btn-raised btn-primary"
              >Nuevo paciente
              <i
                class="material-icons-new outline-add_circle icon-white  ml-2 "
              ></i
            ></a>
          </div>
        </div>
        <div class="row mx-auto ">
          <div
            class="table-wrapper-scroll-y my-custom-scrollbar mb-4 ml-4 mt-3"
            id="style-1"
          >
            <div class="table-responsive  ">
              <table class="table mt-1 ">
                <tbody>
                  <tr ng-repeat="p in listadoPacientes | filter:$ctrl.query">
                    <td>
                      <img
                        ng-if="p.imagen != null"
                        src="{{ p.imagen }}"
                        width="30px"
                        height="30px"
                        style="border-radius: 50%;"
                      />
                      <img
                        ng-if="p.imagen == null"
                        src="https://t4.ftcdn.net/jpg/02/15/84/43/240_F_215844325_ttX9YiIIyeaR7Ne6EaLLjMAmy4GvPC69.jpg"
                        width="30px"
                        height="30px"
                        style="border-radius: 50%;"
                      />
                    </td>
                    <td>
                      <span>{{ p.nombre }} {{ p.apellidos }}</span>
                    </td>

                    <td></td>
                    <td>
                      <button
                        ng-click="goToLink(p,'asignar-terapia')"
                        class="btn btn-raised btn-success"
                      >
                        Asignar terapia
                      </button>
                    </td>
                    <td>
                      <button
                        ng-click="goToLink(p,'historial-medico')"
                        class="btn  btn-raised btn-secondary"
                      >
                        Ver historial m√©dico
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

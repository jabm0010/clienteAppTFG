<div>
  <div class="row">
    <div class="col-md-1 col-sm-2"></div>

    <div class="col-md-5 container registro-container rounded">
      <form  name="registroForm" ng-submit="registrarUsuario()">
        <div class="form-group registro-form">
          
          <div class="col">
          <div class = "form-row">
              <div class="col">
          <label>Nombre</label>
          <input
            name = "nombre"
            class="form-control rounded"
            type="text"
            ng-model="usuario.nombre"
            required
          />
          <small class="mensajeError" data-ng-show=' registroForm.nombre.$dirty && !registroForm.nombre.$valid '>
              Indique su nombre
          </small>
          </div>
          <div class="col">
          <label>Apellidos </label>
          <input
            name = "apellidos"
            class="form-control rounded"
            type="text"
            ng-model="usuario.apellidos"
            required
          />
                
          <small class="mensajeError" data-ng-show=' registroForm.apellidos.$dirty && !registroForm.apellidos.$valid '>
              Indique sus apellidos
          </small>
        
        </div>
        </div>
      </div> 
    
        <div class="col">
        <label>E-mail </label>
          <input
            name = "email"
            class="form-control rounded"
            type="email"
            ng-model="usuario.correoElectronico"
            required
          />
          <small class="mensajeError" data-ng-show=' registroForm.email.$dirty && !registroForm.email.$valid '>
              Indique su email
              </small><br/>
        </div>  


        <div class = "col">
            <div class = "form-row">

                <div class="col">
                <label>Contraseña </label>
                <input
                  name="contrasena"
                  class="form-control rounded"
                  type="password"
                  ng-model="usuario.clave"
                  required
                />
                   <small class="mensajeError" data-ng-show=' registroForm.contrasena.$dirty && !registroForm.contrasena.$valid '>
                    Es necesario añadir una contraseña
                    </small></div>
               
                
                <div class="col">
                    <label>Repita su contraseña </label>
                    <input
                      name="contrasena_verificar"
                      class="form-control rounded"
                      type="password"
                      ng-model="clave_verificar"
                      ng-pattern = "usuario.clave"
                      required
                    />
                    <small class="mensajeError" data-ng-show=' registroForm.contrasena_verificar.$dirty && !registroForm.contrasena_verificar.$valid '>
                      Repita la contraseña
                      </small>
                  </div>

        </div>
       </div>





          <div class="col">
            <label>Rol </label></br>
            <div class="d-block my-3">
                <div class="custom-control custom-radio">
                  <input id="medico" name="radioMedico" type="radio" class="custom-control-input"  value="MEDICO" ng-model="usuario.rol" ng-required="!usuario.rol">
                  <label class="custom-control-label" for="medico">Medico</label>
                </div>
                <div class="custom-control custom-radio">
                    <input id="paciente" name="radioPaciente" type="radio" class="custom-control-input"  value="PACIENTE" ng-model="usuario.rol" ng-required="!usuario.rol">
                    <label class="custom-control-label" for="paciente">Paciente</label>
                  </div>
              </div>
            </div>


          <div class = "form-row">
              <div class="col-3"></div>
          <input ng-disabled="registroForm.$invalid" ng-class="{'disableButton': registroForm.$invalid}" class="btnSubmit" type="submit" value="Registrarme" />
        </div>
        </div>
      </form>
    </div>
    <div class="col-md-1 col-sm-2"></div>
  </div>
</div>
